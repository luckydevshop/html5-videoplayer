<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!-- helps with tablets or phones viewing the site -->
        <meta name="viewport" content="width=device-width">
        <title></title>
        <link rel="stylesheet" href="dist/video-player.min.css">
    </head>
    <body>
        <div class="video-wrapper">
            <video class="video-player" height="404" width="720">
                <source src="test_videos/girls_480.m4v" type="video/mp4">
                <source src="test_videos/girls_480.webm" type="video/webm">
                <source src="test_videos/girls_480.ogv" type="video/ogg">
            </video>
            <div class="controls">
                <button class="action">&gt;</button>
                <span class="play-time">0:00</span>
                <progress class="progress" max="100" value="0"></progress>
                <span class="total-time">0:00</span>
                <div class="volume">
                    <span class="volume-mark" data-level="0"></span>
                    <span class="volume-mark" data-level="2"></span>
                    <span class="volume-mark" data-level="4"></span>
                    <span class="volume-mark" data-level="6"></span>
                    <span class="volume-mark" data-level="8"></span>
                    <span class="volume-mark" data-level="10"></span>
                </div>
                <button class="fullscreen">FS</button>
            </div>
        </div>
        <script src="dist/video-player.min.js"></script>
    </body>
</html>
